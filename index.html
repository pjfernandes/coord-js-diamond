<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:image"
    content="https://pjfernandes.github.io/coordinates-js/logo.png">
  <meta name="description" content="Rafaela Guedes - Coordenadas">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Encontre as coordenadas!</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="mt-2 col-12 col-lg-6">
        <div class="d-flex justify-content-center">
          <img src="logo.png" alt="logo" class="logo">
        </div>

        <div class="form text-center pb-2">
          <form>
            <div class="mt-3 d-flex justify-content-center">
              <input type="search" class="form-control form-control-lg" id="address-input" placeholder="Digite o local ou clique no mapa" />
              <button type="submit" class="ml-2 btn btn-primary">OK</button>
            </div>
          </form>
        </div>

        <div class="options text-center pt-2 mb-2">
          <h5 class="text-secondary">Formato</h5>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
            <label class="form-check-label" for="inlineRadio1">Circular</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Retangular</label>
          </div>
        </div>

          <p class="results text-center mt-3"></p>

        <div class="rounded-circle text-center d-flex justify-content-center">
          <div>
            <div class="form-control rounded-circle" id="map"></div>
          </div>
        </div>

        <div class="footer mt-2">
          <div class="footer-links">
            <a href="https://instagram.com/rafaguedesjoias"><i class="fab fa-instagram"></i></a>
            <a href="http://www.rafaguedes.com.br/"><i class="fas fa-home"></i></a>
          </div>
          <div class="footer-copyright"><a class="name" href="http://www.rafaguedes.com.br/">Rafaela Guedes</a> <i class="far fa-copyright"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="lib/app.js"></script>
</body>
</html>
