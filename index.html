<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:image"
    content="https://pjfernandes.github.io/coordinates-js/logo.png">
  <meta name="description" content="Rafaela Guedes - Coordenadas">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="css/style.css">
  <title>Encontre as coordenadas!</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="mt-2 col-12 col-lg-8">
        <div class="logo text-center mt-2">
          <img src="logo.png" alt="logo" class="w-50">
        </div>

        <div class="form text-center">
          <form>
            <div class="mt-3 d-flex justify-content-center">
              <input type="search" class="form-control form-control-lg" id="address-input" placeholder="Digite o endereÃ§o ou clique no mapa" />

              <button type="submit" class="ml-2 btn btn-primary">OK</button>
            </div>
          </form>
        </div>

        <div class="results">
          <p class="text-center mt-4"></p>
        </div>

        <div class="text-center">
          <div style="height: 300px">
            <div class="form-control border rounded" id="map" style="height: 300px"></div>
          </div>
        </div>


        <div class="footer">
          <div class="footer-links">
            <a href="https://instagram.com/rafaguedesjoias"><i class="fab fa-instagram"></i></a>
            <a href="http://www.rafaguedes.com.br/"><i class="fas fa-home"></i></a>
          </div>
          <div class="footer-copyright"><a href="http://www.rafaguedes.com.br/">Rafaela Guedes</a> <i class="far fa-copyright"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="lib/app.js"></script>
</body>
</html>
